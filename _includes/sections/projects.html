<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row" style="margin-bottom: 12px">
            <div class="col">
                <h4 style="margin: 0">{{ project.name }}</h4>
                <p style="margin: 0">{{ project.descr }}</p>
                <p style="margin: 6px 0">{{ project.tech }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}
                {% if project.url %}
                <a href="{{ project.url }} "><i class="fa fa-fw fa-sitemap"></i>{{ project.urlname }}</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
